<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Hotel Miranda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' type='text/css' media='screen' href='../css/styles.css'>
    <script src='main.js'></script>
</head>

<body>
    <header class="header">
        <div class="header__container">
            <div class="header__left-group">
                <button class="header__button header__button--menu">
                    <img class="header__icon" src="svg/hamburgerMenu.svg" alt="Menu">
                </button>
                <div class="header__logo-container">
                    <img class="header__logo-letter" src="svg/H.svg" alt="H">
                </div>
                <img class="header__logo-text" src="svg/HotelMiranda.svg" alt="Hotel Miranda">
            </div>
            <div class="header__right-group">
                <button class="header__button header__button--profile">
                    <img class="header__icon" src="svg/IconProfile.svg" alt="Profile">
                </button>
                <button class="header__button header__button--search">
                    <img class="header__icon" src="svg/SearchIcon.svg" alt="Search">
                </button>
            </div>
        </div>
    </header>
    <section class="home">
        <div class="home__container">
            <div class="home__header">
                <p class="home__subtitle">THE ULTIMATE LUXURY EXPERIENCE</p>
                <h1 class="home__title">The Perfect Base For You</h1>
            </div>
            <div class="home__actions">
                <button class="home__action home__action--primary">TAKE A TOUR</button>
                <button class="home__action home__action--secondary">LEARN MORE</button>
            </div>
        </div>
    </section>
</body>

</html>
